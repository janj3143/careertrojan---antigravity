<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#312e81" />
    <title>CareerTrojan â€” Offline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #312e81 0%, #4338ca 50%, #6366f1 100%);
            color: #fff;
            text-align: center;
            padding: 24px;
        }
        .container { max-width: 380px; }
        .icon {
            width: 80px; height: 80px; margin: 0 auto 24px;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px;
        }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 12px; }
        p { font-size: 16px; opacity: 0.85; line-height: 1.5; margin-bottom: 32px; }
        .retry-btn {
            display: inline-block;
            padding: 14px 40px;
            background: #fff;
            color: #312e81;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s;
        }
        .retry-btn:active { transform: scale(0.96); }
        .status { margin-top: 24px; font-size: 13px; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're offline</h1>
        <p>CareerTrojan needs an internet connection to load your data. Check your connection and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
        <p class="status">Cached pages may still be available</p>
    </div>
</body>
</html>
