version: '3.8'

services:
  # -------------------------------------------------------------------------
  # BACKEND SERVICES
  # -------------------------------------------------------------------------
  backend-api:
    build:
      context: ./services/backend-api
    container_name: careertrojan-backend
    ports:
      - "8500:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/careertrojan
      - REDIS_URL=redis://redis:6379/0
      - CAREERTROJAN_DATA_ROOT=/app/data
    volumes:
      - ./data-mounts/ai-data:/app/data
      - ./services/backend-api:/app
    depends_on:
      - postgres
      - redis
    networks:
      - careertrojan-network
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # FRONTEND APPS
  # -------------------------------------------------------------------------
  admin-portal:
    build:
      context: ./apps/admin
    container_name: careertrojan-admin
    ports:
      - "8501:80"
    depends_on:
      - backend-api
    networks:
      - careertrojan-network
    restart: unless-stopped

  user-portal:
    build:
      context: ./apps/user
    container_name: careertrojan-user
    ports:
      - "8502:80"
    depends_on:
      - backend-api
    networks:
      - careertrojan-network
    restart: unless-stopped

  mentor-portal:
    build:
      context: ./apps/mentor
    container_name: careertrojan-mentor
    ports:
      - "8503:80"
    depends_on:
      - backend-api
    networks:
      - careertrojan-network
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # WORKERS
  # -------------------------------------------------------------------------
  parser-worker:
    build:
      context: ./services/workers/parser
    container_name: careertrojan-worker-parser
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CAREERTROJAN_DATA_ROOT=/app/data
    volumes:
      - ./data-mounts/ai-data:/app/data
      - ./services/workers/parser:/app
    depends_on:
      - redis
    networks:
      - careertrojan-network
    restart: unless-stopped

  enrichment-worker:
    build:
      context: ./services/workers/enrichment
    container_name: careertrojan-worker-enrichment
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./services/workers/enrichment:/app
    depends_on:
      - redis
    networks:
      - careertrojan-network
    restart: unless-stopped

  ai-worker:
    build:
      context: ./services/workers/ai
    container_name: careertrojan-worker-ai
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CAREERTROJAN_DATA_ROOT=/app/data
    volumes:
      - ./data-mounts/ai-data:/app/data
      - ./services/workers/ai:/app
    depends_on:
      - redis
    networks:
      - careertrojan-network
    # Deploy resources limit for heavy AI worker
    deploy:
      resources:
        limits:
          memory: 4G
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # INFRASTRUCTURE
  # -------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: careertrojan-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=careertrojan
    ports:
      - "8505:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - careertrojan-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: careertrojan-redis
    ports:
      - "8504:6379"
    volumes:
      - redis-data:/data
    networks:
      - careertrojan-network
    restart: unless-stopped

networks:
  careertrojan-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
