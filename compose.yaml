version: '3.8'

# ===========================================================================
# CareerTrojan â€” Docker Compose (Production-Ready)
# ===========================================================================
# Usage:
#   docker compose up -d              # start all services
#   docker compose logs -f backend-api # follow backend logs
#   docker compose down               # stop everything
# ===========================================================================

services:
  # -------------------------------------------------------------------------
  # BACKEND SERVICES
  # -------------------------------------------------------------------------
  backend-api:
    build:
      context: ./services/backend_api
    container_name: careertrojan-backend
    ports:
      - "8500:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-careertrojan}
      - REDIS_URL=redis://redis:6379/0
      - CAREERTROJAN_DATA_ROOT=/app/data
      - CAREERTROJAN_ROOT=/app
      - SECRET_KEY=${SECRET_KEY:-changeme}
    volumes:
      - ${CAREERTROJAN_DATA_ROOT:-./data-mounts/ai-data}:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - careertrojan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------------------------------------------------
  # FRONTEND APPS
  # -------------------------------------------------------------------------
  admin-portal:
    build:
      context: ./apps/admin
    container_name: careertrojan-admin
    ports:
      - "8501:80"
    depends_on:
      backend-api:
        condition: service_healthy
    networks:
      - careertrojan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

  user-portal:
    build:
      context: ./apps/user
    container_name: careertrojan-user
    ports:
      - "8502:80"
    depends_on:
      backend-api:
        condition: service_healthy
    networks:
      - careertrojan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

  mentor-portal:
    build:
      context: ./apps/mentor
    container_name: careertrojan-mentor
    ports:
      - "8503:80"
    depends_on:
      backend-api:
        condition: service_healthy
    networks:
      - careertrojan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

  # -------------------------------------------------------------------------
  # WORKERS
  # -------------------------------------------------------------------------
  parser-worker:
    build:
      context: ./services/workers/parser
    container_name: careertrojan-worker-parser
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CAREERTROJAN_DATA_ROOT=/app/data
    volumes:
      - ${CAREERTROJAN_DATA_ROOT:-./data-mounts/ai-data}:/app/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - careertrojan-network
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  enrichment-worker:
    build:
      context: ./services/workers/enrichment
    container_name: careertrojan-worker-enrichment
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - careertrojan-network
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  ai-worker:
    build:
      context: ./services/workers/ai
    container_name: careertrojan-worker-ai
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CAREERTROJAN_DATA_ROOT=/app/data
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ${CAREERTROJAN_DATA_ROOT:-./data-mounts/ai-data}:/app/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - careertrojan-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------------------------------------------------
  # INFRASTRUCTURE
  # -------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: careertrojan-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-careertrojan}
    ports:
      - "8505:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - careertrojan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: careertrojan-redis
    ports:
      - "8504:6379"
    volumes:
      - redis-data:/data
    networks:
      - careertrojan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

networks:
  careertrojan-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
