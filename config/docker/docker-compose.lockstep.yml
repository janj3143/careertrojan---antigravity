version: '3.8'

services:
  # Backend API
  backend-api:
    build:
      context: ../../services/backend_api
      dockerfile: Dockerfile
    container_name: careertrojan-backend
    ports:
      - "8500:8500"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/careertrojan
      - JWT_SECRET=dev_secret_change_in_production
      - AI_DATA_ROOT=/mnt/ai_data
      - PYTHONUNBUFFERED=1
    volumes:
      - ai-data:/mnt/ai_data:ro
      - ../../services/backend_api:/app
    depends_on:
      - postgres
    networks:
      - careertrojan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/shared/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Portal
  user-portal:
    build:
      context: ../../apps/user
      dockerfile: Dockerfile
    container_name: careertrojan-user-portal
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend-api:8500
    volumes:
      - ../../apps/user:/app
      - /app/node_modules
    depends_on:
      - backend-api
    networks:
      - careertrojan-network
    restart: unless-stopped

  # Admin Portal
  admin-portal:
    build:
      context: ../../apps/admin
      dockerfile: Dockerfile
    container_name: careertrojan-admin-portal
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://backend-api:8500
    volumes:
      - ../../apps/admin:/app
      - /app/node_modules
    depends_on:
      - backend-api
    networks:
      - careertrojan-network
    restart: unless-stopped

  # Mentor Portal
  mentor-portal:
    build:
      context: ../../apps/mentor
      dockerfile: Dockerfile
    container_name: careertrojan-mentor-portal
    ports:
      - "3002:3002"
    environment:
      - VITE_API_URL=http://backend-api:8500
    volumes:
      - ../../apps/mentor:/app
      - /app/node_modules
    depends_on:
      - backend-api
    networks:
      - careertrojan-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: careertrojan-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=careertrojan
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - careertrojan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Portal Bridge
  nginx:
    image: nginx:alpine
    container_name: careertrojan-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/portal-bridge.conf:/etc/nginx/conf.d/default.conf:ro
      - ../ssl:/etc/ssl:ro
    depends_on:
      - user-portal
      - admin-portal
      - mentor-portal
      - backend-api
    networks:
      - careertrojan-network
    restart: unless-stopped

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: careertrojan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - careertrojan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  careertrojan-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  ai-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: L:/antigravity_version_ai_data_final
