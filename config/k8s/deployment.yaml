# CareerTrojan Kubernetes Deployment
# Full runtime: API, 3 Portals, 3 Workers, Postgres, Redis, Ingress
# Usage:
#   kubectl apply -f config/k8s/deployment.yaml
#   kubectl get pods -n careertrojan

---
apiVersion: v1
kind: Namespace
metadata:
  name: careertrojan

---
# ==========================================================================
# CONFIGMAP — shared configuration
# ==========================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: careertrojan-config
  namespace: careertrojan
data:
  ENVIRONMENT: "production"
  CAREERTROJAN_DATA_ROOT: "/mnt/ai_data"
  REDIS_URL: "redis://redis:6379/0"
  AI_DATA_ROOT: "/mnt/ai_data/ai_data_final"
  ML_MODELS_PATH: "/mnt/trained_models"

---
# ==========================================================================
# SECRETS — populate with real values before deploying
# ==========================================================================
apiVersion: v1
kind: Secret
metadata:
  name: careertrojan-secrets
  namespace: careertrojan
type: Opaque
stringData:
  database-url: "postgresql://user:pass@postgres:5432/careertrojan"
  jwt-secret: "CHANGE_ME_IN_PRODUCTION"
  redis-password: "CHANGE_ME_IN_PRODUCTION"
  openai-api-key: ""
  anthropic-api-key: ""

---
# ==========================================================================
# BACKEND API
# ==========================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: careertrojan
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: careertrojan/backend-api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: careertrojan-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: careertrojan-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: careertrojan-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: careertrojan-secrets
              key: openai-api-key
        volumeMounts:
        - name: ai-data
          mountPath: /mnt/ai_data
          readOnly: true
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: trained-models
          mountPath: /mnt/trained_models
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: ai-data
        persistentVolumeClaim:
          claimName: ai-data-pvc
      - name: config-volume
        configMap:
          name: careertrojan-app-config
      - name: trained-models
        persistentVolumeClaim:
          claimName: trained-models-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: backend-api
  namespace: careertrojan
spec:
  selector:
    app: backend-api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP

---
# ==========================================================================
# FRONTEND PORTALS (all serve nginx on port 80)
# ==========================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-portal
  namespace: careertrojan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-portal
  template:
    metadata:
      labels:
        app: user-portal
    spec:
      containers:
      - name: user-portal
        image: careertrojan/user-portal:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: user-portal
  namespace: careertrojan
spec:
  selector:
    app: user-portal
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-portal
  namespace: careertrojan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-portal
  template:
    metadata:
      labels:
        app: admin-portal
    spec:
      containers:
      - name: admin-portal
        image: careertrojan/admin-portal:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: admin-portal
  namespace: careertrojan
spec:
  selector:
    app: admin-portal
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mentor-portal
  namespace: careertrojan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mentor-portal
  template:
    metadata:
      labels:
        app: mentor-portal
    spec:
      containers:
      - name: mentor-portal
        image: careertrojan/mentor-portal:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: mentor-portal
  namespace: careertrojan
spec:
  selector:
    app: mentor-portal
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
# ==========================================================================
# WORKERS
# ==========================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser-worker
  namespace: careertrojan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: parser-worker
  template:
    metadata:
      labels:
        app: parser-worker
    spec:
      containers:
      - name: parser-worker
        image: careertrojan/parser-worker:latest
        envFrom:
        - configMapRef:
            name: careertrojan-config
        volumeMounts:
        - name: ai-data
          mountPath: /mnt/ai_data
        - name: parser-data
          mountPath: /app/parser
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: ai-data
        persistentVolumeClaim:
          claimName: ai-data-pvc
      - name: parser-data
        persistentVolumeClaim:
          claimName: parser-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrichment-worker
  namespace: careertrojan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enrichment-worker
  template:
    metadata:
      labels:
        app: enrichment-worker
    spec:
      containers:
      - name: enrichment-worker
        image: careertrojan/enrichment-worker:latest
        envFrom:
        - configMapRef:
            name: careertrojan-config
        volumeMounts:
        - name: ai-data
          mountPath: /mnt/ai_data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: ai-data
        persistentVolumeClaim:
          claimName: ai-data-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-worker
  namespace: careertrojan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-worker
  template:
    metadata:
      labels:
        app: ai-worker
    spec:
      containers:
      - name: ai-worker
        image: careertrojan/ai-worker:latest
        envFrom:
        - configMapRef:
            name: careertrojan-config
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: careertrojan-secrets
              key: openai-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: careertrojan-secrets
              key: anthropic-api-key
        volumeMounts:
        - name: ai-data
          mountPath: /mnt/ai_data
          readOnly: true
        - name: trained-models
          mountPath: /mnt/trained_models
          readOnly: true
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: ai-data
        persistentVolumeClaim:
          claimName: ai-data-pvc
      - name: trained-models
        persistentVolumeClaim:
          claimName: trained-models-pvc
      - name: config-volume
        configMap:
          name: careertrojan-app-config

---
# ==========================================================================
# INFRASTRUCTURE — Postgres
# ==========================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: careertrojan
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "careertrojan_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: careertrojan-secrets
              key: database-url
        - name: POSTGRES_DB
          value: "careertrojan"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command: ["pg_isready", "-U", "careertrojan_user"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "careertrojan_user"]
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: careertrojan
spec:
  selector:
    app: postgres
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
  type: ClusterIP

---
# ==========================================================================
# INFRASTRUCTURE — Redis
# ==========================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: careertrojan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: careertrojan
spec:
  selector:
    app: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
  type: ClusterIP

---
# ==========================================================================
# INGRESS — TLS with cert-manager
# ==========================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: careertrojan-ingress
  namespace: careertrojan
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - careertrojan.com
    secretName: careertrojan-tls
  rules:
  - host: careertrojan.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-api
            port:
              number: 8000
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: admin-portal
            port:
              number: 80
      - path: /mentor
        pathType: Prefix
        backend:
          service:
            name: mentor-portal
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user-portal
            port:
              number: 80

---
# ==========================================================================
# PERSISTENT VOLUME CLAIMS
# ==========================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-data-pvc
  namespace: careertrojan
spec:
  accessModes:
  - ReadOnlyMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trained-models-pvc
  namespace: careertrojan
spec:
  accessModes:
  - ReadOnlyMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: parser-pvc
  namespace: careertrojan
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard

---
# ==========================================================================
# HORIZONTAL POD AUTOSCALER
# ==========================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-api-hpa
  namespace: careertrojan
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
