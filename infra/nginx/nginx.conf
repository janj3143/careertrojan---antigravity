user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # ── Gzip Compression ──────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript;

    # ── Security Headers ──────────────────────────────────────────
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CSP: allow Braintree Drop-in UI + self
    add_header Content-Security-Policy
        "default-src 'self'; "
        "script-src 'self' 'unsafe-inline' https://js.braintreegateway.com https://assets.braintreegateway.com; "
        "style-src 'self' 'unsafe-inline'; "
        "img-src 'self' data: https://assets.braintreegateway.com; "
        "frame-src https://assets.braintreegateway.com https://*.paypal.com; "
        "connect-src 'self' https://*.braintreegateway.com https://*.paypal.com;"
        always;

    # ── Upstream Backends ─────────────────────────────────────────
    # Names match compose.yaml service names
    upstream backend_api {
        server backend-api:8000;
    }

    # ── Main Server ───────────────────────────────────────────────
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost careertrojan.com *.careertrojan.com;

        # Upload size limit (CVs, profile images)
        client_max_body_size 50M;

        # ── User Portal (Root — catch-all SPA) ────────────────────
        location / {
            root   /usr/share/nginx/html/user;
            index  index.html;
            try_files $uri $uri/ /index.html;

            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # ── Admin Portal (/admin/*) ───────────────────────────────
        location /admin {
            alias /usr/share/nginx/html/admin;
            index index.html;
            try_files $uri $uri/ /admin/index.html;

            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # ── Mentor Portal (/mentor/*) ─────────────────────────────
        location /mentor {
            alias /usr/share/nginx/html/mentor;
            index index.html;
            try_files $uri $uri/ /mentor/index.html;

            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # ── FastAPI Backend — ALL /api/* routes ───────────────────
        # Matches: /api/auth/v1/*, /api/user/v1/*, /api/insights/v1/*, etc.
        location /api {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;

            # WebSocket support (for future real-time features)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Extended timeouts for AI/LLM tasks (up to 5 min)
            proxy_read_timeout 300;
            proxy_connect_timeout 30;
            proxy_send_timeout 300;

            # Don't buffer responses — stream them for SSE/AI
            proxy_buffering off;
        }

        # ── FastAPI Docs (OpenAPI) ────────────────────────────────
        location /docs {
            proxy_pass http://backend_api/docs;
            proxy_set_header Host $host;
        }
        location /openapi.json {
            proxy_pass http://backend_api/openapi.json;
            proxy_set_header Host $host;
        }

        # ── Health Check ──────────────────────────────────────────
        location /health {
            proxy_pass http://backend_api/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # ── Error Pages ───────────────────────────────────────────
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
